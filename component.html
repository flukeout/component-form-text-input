<polymer-element name="ceci-form-text-input" attributes="inputname placeholdertext" extends="ceci-element" placeholdertext="Type something..." inputname="Text Input">
  <template>
    <link rel="stylesheet" href="component.css">
    <label>{{inputname}}</label>
    <input id="input" placeholder="{{placeholdertext}}" type="text"  />
    <shadow></shadow>
    <script type="text/json" id="ceci-definition">
      {
        "tags": ["input", "form"],
        "thumbnail": "./thumbnail.png",
        "name": "Form   Text Input",
        "description": "A text input that broadcasts whatever a user types.",
        "broadcasts": {},
        "listeners": {},
        "attributes": {
          "inputname": {
            "label": "Input Name & Label",
            "description": "The name of this field, helpful when saving data.",
            "editable": "text",
            "listener": true,
            "defaultListener": false
          },
          "placeholdertext": {
            "label": "Placeholder Text",
            "description": "The text you want your input field to show by default.",
            "editable": "text",
            "listener": true
          }
        }
      }
    </script>
  </template>
  <script>
    Polymer('ceci-form-text-input', {
      ready: function () {
        this.super();
      },
      setValue: function(e) {
        this.$.input.value = e;
      },
      inputnameChanged : function(){
        var event = new CustomEvent("inputnameChanged");
        this.dispatchEvent(event);
      },
      get value() {
        var val = this.shadowRoot.querySelector("input").value;
        return val;
      }
    });
  </script>
</polymer-element>
